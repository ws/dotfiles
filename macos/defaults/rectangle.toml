# Rectangle - Window management
# https://rectangleapp.com/
#
# Manual steps:
# - Grant accessibility permissions when prompted
# - Select default keyboard shortcuts when prompted
# - Disable macOS tiling when prompted
# - Ensure General > "Open on login" is checked
# - Check General > "Hide menu bar icon" (defaults write doesn't seem to work)

description = "Rectangle"
kill = ["Rectangle"]

[data."com.knollsoft.Rectangle"]
SUEnableAutomaticChecks = 0  # Disable automatic checks (managed via Homebrew)
showMenuBarIcon = 0  # Hide menu bar icon (DOES NOT SEEM TO WORK)

# Hyperkey + arrow keys for window positioning
leftHalf = { keyCode = 123, modifierFlags = 1966080 }   # Hyperkey + ←
rightHalf = { keyCode = 124, modifierFlags = 1966080 }  # Hyperkey + →
topHalf = { keyCode = 125, modifierFlags = 1966080 }    # Hyperkey + ↑
bottomHalf = { keyCode = 126, modifierFlags = 1966080 } # Hyperkey + ↓
maximize = { keyCode = 3, modifierFlags = 1966080 }     # Hyperkey + F
